name: Update Atlanta United Data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *"

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Refresh data.js
        run: npm run update-data

      - name: Commit and push when changed
        run: |
          if git diff --quiet -- data.js; then
            echo "No data changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.js
          git commit -m "chore: refresh atlanta united data"
          git push
