name: Update Atlanta United Data

on:
  workflow_dispatch:
  schedule:
    - cron: "15 13 * * *"

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: atlanta-united

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: atlanta-united/package-lock.json

      - name: Refresh data.js
        run: npm run update-data

      - name: Commit and push when changed
        run: |
          if git diff --quiet -- atlanta-united/data.js; then
            echo "No data changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add atlanta-united/data.js
          git commit -m "chore: refresh atlanta united data"
          git push
