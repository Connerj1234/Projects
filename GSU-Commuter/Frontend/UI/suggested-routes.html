<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Suggested Routes - PantherPath</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="saved-routes.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body class="saved-routes-page">
    <div class="header">
        <img src="./images/logo.png" alt="Logo" class="logo" />
        <i class="fa-solid fa-house" id="home-btn"></i>
        <script>
          document.getElementById("home-btn").addEventListener("click", function(event) {
            event.preventDefault(); // Stop link from navigating immediately
            const token = localStorage.getItem('token') || sessionStorage.getItem('token');
            if (token) {
              // Redirect to index or mainScreen
              window.location.href = "index.html";
            } else {
              window.location.href = "index.html";
            }
          });
        </script>
      </div>
    <div class="main-content-no-nav">
      <div class="center-container">
        <div class="saved-routes-list">
          <!-- routes added here by js -->
        </div>
      </div>
    </div>
    <script src="suggested-routes.js"></script>
  </body>
</html>
